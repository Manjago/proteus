# Proteus Default Configuration
# Override in application.conf or via CLI

proteus {
  # Soup (primordial memory) configuration
  soup {
    size = 10000      # Memory cells
  }
  
  # Mutation settings
  mutation {
    rate = 0.002      # 0.2% per COPY instruction (optimal for evolution + stability)
    seed = 0          # Random seed (0 = use current time for non-reproducible runs)
  }
  
  # Reaper (death mechanism) settings
  reaper {
    strategy = "age-based"   # Options: age-based, fitness-based, random
    max-errors = 100         # Kill organism after this many execution errors
  }
  
  # Simulation limits
  limits {
    max-cycles = 0           # 0 = run forever (until interrupted)
    max-organisms = 1000     # Maximum living organisms (increase for large soups)
  }
  
  # Persistence settings
  persistence {
    file = "proteus-run.mv"  # MVStore file for state
    checkpoint-interval = 10000  # Save state every N cycles, 0 = disabled
  }
  
  # Reporting settings
  reporting {
    interval = 1000          # Progress report every N cycles
  }
}
